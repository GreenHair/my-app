<div class='row mt-1' [formGroup]="articleForm">
    <div class='col-6 position-relative'>
        <input type='text' class='form-control' formControlName="bezeichnung" 
        #bezeichnung [ngbTypeahead]="search">
        <div *ngIf="searching" class="spinner-border text-primary position-absolute" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class='col-3'><input type='number' step="0.1" class='form-control' formControlName="betrag"></div>
    <div class='col-3'>
        <select class='form-select mr-sm-2' formControlName="prodGr">
            <option *ngFor="let category of categories$ | async" [ngValue]="category">{{category.bezeichnung}}</option>
        </select>
    </div>
</div>
