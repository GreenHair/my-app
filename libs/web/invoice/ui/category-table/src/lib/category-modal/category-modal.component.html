<div class="modal-header">
    <h4 class="modal-title">Kategorie</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" formControlName="bezeichnung">
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="foodCheck" formControlName="essen">
                    <label for="foodCheck" class="form-check-label">Essen</label></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close(form.value)" [disabled]="!form.valid">
        Save
    </button>
</div>
