<div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <p>Delete category {{ category.bezeichnung }}?</p>
    <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="deleteClick.emit(category.id)">Delete</button>
</div>
