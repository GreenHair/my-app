<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Bezeichnung</th>
            <th>Essen</th>
            <th style="width: 15%;"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>{{ category.bezeichnung }}</td>
            <td>{{ category.essen ? '&#9989;' : '&#10060;' }}</td>
            <td>
                <div class="button-group">
                    <my-app-edit-button (click)="editClick.emit(category)"></my-app-edit-button>
                    <my-app-delete-button (click)="deleteClick.emit(category)"></my-app-delete-button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
