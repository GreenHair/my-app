<table class="table table-striped">
    <thead>
        <tr>
            <th>Bezeichnung</th>
            <th>Essen</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{ category.bezeichnung }}</td>
            <td><input type="checkbox" [checked]="category.essen" disabled></td>
            <td style="width: 20%;">
                <div class="button-group">
                    <my-app-edit-button></my-app-edit-button>
                    <my-app-delete-button></my-app-delete-button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
