<fieldset class="border" style="padding:20px">
    <legend>Neue Rechnung</legend>
<form [formGroup]="invoiceForm" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-10">
            <button class="btn-secondary" type="reset">Zurücksetzen</button>
        </div>
        <div class="col-2">
            <button class="btn-primary" type="submit" style='width:80%'>Senden</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label for="datum" class="form-label">Datum</label>
            <div class="input-group">
                <input ngbDatepicker #d="ngbDatepicker" id="datepicker" class="form-control" formControlName="date" placeholder="Datum auswählen">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
        <div class="col-3">
            <label class="form-label" for="laden">Laden</label>
            <select formControlName="laden" class="form-select mr-sm-2">
                <option *ngFor="let shop of shops$ | async" [ngValue]="shop">{{shop.name}}</option>
            </select>
        </div>
        <div class="col-3">
            <label class="form-label" for="person">Person</label>
            <select formControlName="person" class="form-select mr-sm-2">
                <option *ngFor="let familyMember of familyMembers$ | async" [ngValue]="familyMember">{{familyMember.vorname}}</option>
            </select>
        </div>
        <div class="col-3">
            <div class="form-check" style='margin-top:35px'>
                <input type="checkbox" formControlName="einmalig" [value]="true" checked class="form-check-input" id="customCheck1">
                <label class="form-check-label" for="customCheck1">Einmalig</label>
            </div>
        </div>
    </div>

    
    <div class="row">
        <div class="col-6">
            <label>Bezeichnung</label>
        </div>
        <div class="col-3">
            <label>Preis</label>
        </div>
        <div class="col-3">
            <label>Kategorie</label>
        </div>
    </div>
    <div formArrayName="ausgaben">
        <my-app-article-form-row *ngFor="let article of ausgaben.controls; let i=index" [formControlName]="i"></my-app-article-form-row>
    </div>
    <button type="button" class="btn btn-success mt-2" (click)="addArticle()">+</button>
    
    
</form>
</fieldset>
