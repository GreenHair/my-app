<div class="d-flex justify-content-between">

    <my-app-back-button routerLink="/invoice"></my-app-back-button>
    
    <input type="text" class="form-control w-50" [formControl]="search" placeholder="Search">
    
    <button type="button" class="btn btn-success float-end" (click)="addCategory()">+</button>
</div>

<my-app-category-table 
    *ngIf="categories$ | async as categories"
    [categories]="categories"
    (editClick)="addCategory($event)"
    (deleteClick)="confirmDelete($event)">

</my-app-category-table>
<ng-template #loading>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>
