<fieldset class="border p-3 mb-3">
    <legend *ngIf="incomeList">{{ date | date:'MMMM' }}</legend>
    <table class="table table-striped">
        <thead>
            <th>Datum</th>
            <th>Bezeichnung</th>
            <th>Empf√§nger</th>
            <th>Betrag</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let income of incomeList">
                <td>{{income.datum | date:'dd.MM.yyyy'}}</td>
                <td>{{income.bezeichnung}}</td>
                <td>{{ income.person.vorname }}</td>
                <td>{{ income.betrag | currency:'EUR' }}</td>
                <td style="width: 10%;">
                    <div class="btn-group">
                        <button class="btn pt-0 pb-0" (click)="editClick.emit(income)">

                        </button>
                        <my-app-delete-button  (click)="deleteClick.emit(income.nr)"></my-app-delete-button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">Summe</td>
                <td colspan="2">{{ incomeList | sum | currency:'EUR' }}</td>
            </tr>
        </tbody>
    </table>
</fieldset>
