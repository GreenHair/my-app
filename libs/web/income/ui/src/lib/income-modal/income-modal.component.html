<div class="modal-header">
    <h4 class="modal-title">Income</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row">
            <div class="col">
                <label for="datum" class="form-label">Datum</label>
                <div class="input-group">
                    <input ngbDatepicker #d="ngbDatepicker" id="datepicker" class="form-control" formControlName="datum" placeholder="Datum auswÃ¤hlen">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
            <div class="col">
                <label for="" class="form-label">Bezeichnung</label>
                <input type="text" class="form-control" formControlName="bezeichnung">
            </div>
            <div class="col-sm-3">
                <label class="form-label" for="person">Person</label>
                <select formControlName="person" class="form-select mr-sm-2" [compareWith]="compareId">
                    <option *ngFor="let familyMember of family | async" [ngValue]="familyMember">{{familyMember.vorname}}</option>
                </select>
            </div>
            <div class='col-sm-3'>
                <label for="betrag" class="form-label">Betrag</label>
                <input type='number' step="0.1" class='form-control' formControlName="betrag">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="activeModal.close(form.value)">Save</button>
</div>
