<table class="table table-striped">
    <thead>
        <tr>
            <th>Datum</th>
            <th>Laden</th>
            <th>Betrag</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let invoice of invoices$ | async">
            <td>{{ invoice.date | date:'dd.MM.yyyy' }}</td>
            <td>{{ invoice.laden.name }}</td>
            <td>{{ invoice.sum | currency:'EUR' }}</td>
            <td><a routerLink="/invoice" [state]="{ data: invoice }">=></a></td>
        </tr>
    </tbody>
</table>
