<p>Gesamt Einkommen {{ sumIn | currency:'EUR' }}</p>
<p #out>Gesamt ausgaben {{ sumOut | currency:'EUR' }}</p>
<p> Bilanz {{ sumIn - sumOut | currency:'EUR' }}</p>
<my-app-year-month-week *ngIf="years$ | async as years" [years]="years" 
#periodSelection [initialValues]="initialValues" (formChanged)="onPeriodChanged($event)"></my-app-year-month-week>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Datum</th>
            <th>Laden</th>
            <th>Betrag</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let invoice of invoices$ | async">
            <td>{{ invoice.datum | date:'dd.MM.yyyy' }}</td>
            <td>{{ invoice.laden.name }}</td>
            <td>{{ invoice.ausgaben | sum | currency:'EUR' }}</td>
            <td><a class="btn btn-secondary btn-sm" routerLink="/invoice" [state]="{ data: invoice }">=></a></td>
        </tr>
    </tbody>
</table>
