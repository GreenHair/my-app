<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-between">
      <ul ngbNav [activeId]="selectedTab$ | async" class="navbar-nav">
        <li [ngbNavItem]="link.fragment" *ngFor="let link of menu">
          <a ngbNavLink [routerLink]="link.fragment" (click)="isMenuCollapsed = true">{{ link.title }}</a>
        </li>
      </ul>
      <button class="btn btn-light" (click)="logout()">logout</button>
    </div>
  </div>
</nav>
