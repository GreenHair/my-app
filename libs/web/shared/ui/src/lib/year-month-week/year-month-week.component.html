<fieldset class="border p-3">
    <form [formGroup]="form">
        <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" formControlName="period" value="all" id="period1" autocomplete="off">
            <label class="btn btn-outline-primary" for="period1">All</label>

            <input type="radio" class="btn-check" formControlName="period" value="month" id="period2" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="period2">Month</label>

            <input type="radio" class="btn-check" formControlName="period" value="week" id="period3" autocomplete="off">
            <label class="btn btn-outline-primary" for="period3">Week</label>
        </div>

        <div class="row mt-1" formGroupName="query">
            <div class="col">
                <select formControlName="year" id="" class="form-select">
                    <option *ngFor="let year of years" [value]="year">{{year}}</option>
                </select>
            </div>
            <div class="col" *ngIf="period?.value == 'month'">
                <select formControlName="month" id="" class="form-select">
                    <option value=""></option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Dezember</option>
                </select>
            </div>
            <div class="col" *ngIf="period?.value == 'week'">
                <input class="form-control" type="number" min="1" max="53" formControlName="week">
            </div>
        </div>
    </form>
</fieldset>
<pre>{{ form.value | json }}</pre>
