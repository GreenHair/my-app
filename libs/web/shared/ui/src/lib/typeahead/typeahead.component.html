<input type='text' class='form-control' [formControl]="article" #articleInput 
    [ngbTypeahead]="search" placeholder="article" [ngClass]="{'is-invalid': invalid}"
    (selectItem)="onSelectItem.emit($event)">
<div *ngIf="searching" class="spinner-border text-primary position-absolute" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
