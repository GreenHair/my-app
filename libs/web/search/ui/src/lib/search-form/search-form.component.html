<form [formGroup]="searchForm" (submit)="onSubmit()">
    <div class="row">
        <div class="col-md-3">
            <Label for="bez">Bezeichnung</Label>
            <!-- <input class="form-control" type="text" formControlName="description" id="bez"> -->
            <my-app-typeahead formControlName="description"></my-app-typeahead>
        </div>
        <div class="col-md-3">
            <label for="preis">Preis</label>
            <input class="form-control" type="number" formControlName="amount" id="preis">
            <div class="form-check">
                <input type="radio" id="customRadio1" name="amountSpec" value="equals" class="form-check-input" >
                <label class="form-check-label" for="customRadio1">Gleich</label>
            </div>
            <div class="form-check">
                <input type="radio" id="customRadio2" name="rPreis" value="higher" class="form-check-input">
                <label class="form-check-label" for="customRadio2">Höher</label>
            </div>
            <div class="form-check">
                <input type="radio" id="customRadio3" name="rPreis" value="lower" class="form-check-input">
                <label class="form-check-label" for="customRadio3">Niedriger</label>
            </div>
            
        </div>
        <div class="col-md-3">
            <label for="date">Datum</label>
            <div class="form-check">
                <input type="radio" id="customRadio4" formControlName="dateSpec" value='on' class="form-check-input">
                <label class="form-check-label" for="customRadio4">Am</label>
            </div>
            <div class="form-check">
                <input type="radio" id="customRadio5" formControlName="dateSpec" value='before' class="form-check-input">
                <label class="form-check-label" for="customRadio5">Vor</label>
            </div>
            <div class="form-check">
                <input type="radio" id="customRadio6" formControlName="dateSpec" value='after' class="form-check-input">
                <label class="form-check-label" for="customRadio6">Nach</label>
            </div>
            <my-app-datepicker formControlName="date1"></my-app-datepicker>
            <div class="form-check">
                <input type="radio" id="customRadio7" formControlName="dateSpec" value='between' class="form-check-input">
                <label class="form-check-label" for="customRadio7">Zwischen</label>
            </div>
            <my-app-datepicker formControlName="date2"></my-app-datepicker>
        </div>
        <div class="col-md-3">
            <label for="kategorie">Kategorie</label>
            <select class="form-control" formControlName="category">
                <option value="">Auswählen</option>
                <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.bezeichnung }}</option>
                    
            </select>
            <label for="laden">Laden</label>
            <select class="form-control" formControlName="shop">
                <option value="">Auswählen</option>
                <option *ngFor="let shop of shops" [ngValue]="shop.id">{{ shop.name }}</option>
            </select>
            <label for="rEin">Einmalig</label>
            <div class="form-check">
                <input type="radio" id="customRadio8" formControlName="recurrency" value='all' class="form-check-input">
                <label class="form-check-label" for="customRadio8">Beides</label>
            </div>
            <div class="form-check">
                <input type="radio" id="customRadio9" formControlName="recurrency" value='oneTime' class="form-check-input">
                <label class="form-check-label" for="customRadio9">Einmalig</label>
            </div>
            <div class="form-check">
                <input type="radio" id="customRadio10" formControlName="recurrency" value='recurrent' class="form-check-input">
                <label class="form-check-label" for="customRadio10">Feste Ausgaben</label>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <input type="reset" style="margin: 10px" class="btn btn-secondary">
        </div>                  
        <div class="col-md-3">
            <button class="btn btn-primary" style="width:100%" type="submit">Suchen</button>    
        </div>                    
    </div>              
</form>
