<ng-container *ngIf="data$ | async as data">
    <my-app-search-form 
    [categories]="data.categories" 
    [shops]="data.shops"
    (submitSearch)="search($event)"
    ></my-app-search-form>

</ng-container>
<hr>
<my-app-search-result *ngIf="result$ | async as searchResult" [result]="searchResult"></my-app-search-result>
