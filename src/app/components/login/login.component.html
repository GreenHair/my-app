<div class="vh-100 d-flex">

    <div class="card w-75 m-auto p-5">

        <h2>Login</h2>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div>

                <input type="text" class="form-control mt-2 mb-2" placeholder="Username" [(ngModel)]="username" required
                    name="name" #name="ngModel">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required
                    name="pwd" #pwd="ngModel">
            </div>
            <div class="mt-2">
                <button class="btn btn-primary w-100" type="submit"  *ngIf="!authService.isLoggedIn"
                [disabled]="!loginForm.form.valid">
                    Login
                </button>
            </div>
        </form>
        <p>{{message}}</p>
    </div>

</div>
